    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Subscribe for books!</title>
        <meta name="description" content="Subscibe to get updates about new books from authors you love.">
        <link rel="stylesheet" href="main.css">

    <body>
        <header class="head1">
            <h1>
            Books
            </h1>
            <img id= "headpic" src="bookwebsitebanner.jpg"/>
        </header>
        
        <div id="search">
        
            Author Name: <input type="text" id="aN" name="nameOfAuth"/>
        
            <input type="button" value="search" id = "search"/>
             <input type="button" value="add author" id = "auth_add"/>
            <input type="button" value="logout" onclick="logout()"/1>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
	<script>
	$(document).ready(function(){
		var auth;
		$("#auth_add").click(function(){
			auth=$("#aN").val();
			$.post("http://localhost:8080/author",{auth:auth}, function(data){
				if(data==='done')
				{
					alert("author success");
				}
			});
		});
	
		$("search").click(function(){
			auth=$("#aN").val();
			$.post("http://localhost:8080/search",{auth:auth}, function(data){
				if(data==='done')
				{
					alert("search success");
				}
			});
		});
		
	});
